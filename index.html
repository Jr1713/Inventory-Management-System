<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Inventory Management System</h1>

    <div class="form-section">
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="number" id="productQuantity" placeholder="Quantity" />
      <div class="btn-group">
        <button id="addBtn">Add / Update Product</button>
        <button id="removeBtn">Remove Product</button>
        <button id="findBtn">Find Product</button>
        <button id="resetBtn" class="danger">Reset Inventory</button>
      </div>
    </div>

    <h2>Current Inventory</h2>
    <div class="table-wrapper">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="inventoryBody"></tbody>
      </table>
    </div>

    <h2>Console Output</h2>
    <div class="console" id="consoleOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
